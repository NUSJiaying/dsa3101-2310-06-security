<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500');
        *{
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
        }

        body {
        font-family: 'Roboto', sans-serif;
        }

        .sidebar {
        position: fixed;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #ffffff;
        transition: all .5s ease;
        border-right: 1px solid black;
        }

        .sidebar header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .sidebar header img {
            height: 60px;
            margin-right: 15px;
        }

        .sidebar header {
        font-size: 20px;
        color: rgb(0, 0, 0);
        line-height: 70px;
        text-align: center;
        background: #ffffff;
        user-select: none;
        }

        .sidebar ul a{
        display: block;
        height: 100%;
        width: 100%;
        line-height: 65px;
        font-size: 20px;
        color: rgb(0, 0, 0);
        padding-left: 40px;
        box-sizing: border-box;
        border-bottom: 1px solid black;
        border-top: 1px solid rgba(255,255,255,.1);
        transition: .4s;
        }

        ul li:hover a{
        padding-left: 50px;
        }

        .sidebar ul a i{
        margin-right: 16px;
        }

        #check{
        display: none;
        }

        label #btn,label #cancel{
        position: absolute;
        color: #2596be;
        border-radius: 3px;
        cursor: pointer;
        }

        label #btn{
        left: 40px;
        top: 25px;
        font-size: 35px;
        color: rgb(0, 0, 0);
        padding: 6px 12px;
        transition: all .5s;
        }

        label #cancel{
        z-index: 1111;
        left: -195px;
        top: 17px;
        font-size: 30px;
        color: #000000;
        padding: 4px 9px;
        transition: all .5s ease;
        }

        #check:checked ~ .sidebar{
        left: 0;
        }

        #check:checked ~ label #btn{
        left: 250px;
        opacity: 0;
        pointer-events: none;
        }

        #check:checked ~ label #cancel{
        left: 195px;
        }

        #check:checked ~ section{
        margin-left: 250px;
        }

        section {
        width: 100vw; /* Use full viewport width */
        height: 100vh; /* Use full viewport height */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        overflow: auto; /* Add scrollbars if content exceeds viewport */
        background: #f0f0f0; /* Background color (change as needed) */
        }

        #addUser {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: absolute; /* Added position */
            left: 30px;
            top: 150px; /* Adjusted position */
        }

        #addUser:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 18; /* Set a higher z-index to bring the modal to the front */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            z-index: 19; /* Set a higher z-index than the modal */
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            position: absolute; /* Added position */
            left: 30px;
            right: 30px;
            top: 200px; /* Adjusted position */
            z-index: 1; /* Lower z-index for the table to be behind the modal */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .navigation-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            left: 40px;
            top: 25px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: rgb(0, 0, 0);
            margin: 0;
            transition: padding-left 0.4s;
            text-align: left;
            width: 100%;
            position: relative;
        }

        /* Hover effect for the navigation buttons */
        .navigation-button:hover {
            padding-left: 10px; /* Adjust padding as needed */
        }

        .container {
            position: relative;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Adjust width as per your sidebar width */
            width: 250px; /* Adjust width as per your sidebar width */
            height: 100vh;
            background: #ffffff;
            transition: transform 0.5s ease;
            z-index: 20;
        }

    </style>
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>
            <a href="https://imgbb.com/">
                <img src="https://i.ibb.co/DKf23HJ/Screenshot-2023-11-15-132345-removebg-preview-1.png" alt="My App Logo" border="0">
                <span>Administrator</span>
            </a>
        </header>
        <ul>
            <li>
                <a href="#" onclick="showSection('dashboard')">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="#" onclick="showSection('users')">
                    <i class="fas fa-home"></i> Users
                </a>
            </li>
            <li>
                <button class="navigation-button" onclick="logout()">
                    <i class="fas fa-sign-out-alt" style="margin-right: 16.9px;"></i> Logout
                </button>
            </li>            
        </ul>        
    </div>

    <section id="dashboardSection">
        <a href="https://ibb.co/9bspgLc">
            <img src="https://i.ibb.co/8r6mspN/Screenshot-2023-11-15-131920.png" alt="Welcome Page" border="0" height="100%" width="100%;">
        </a>
    </section>

    <section id="usersSection" style="display: none;">
        <h2 style="top: 30px; left: 100px; font-size: 50px; position: absolute;">All Users</h2>
        <button id="addUser">New User</button><br><br>

        <div id="modal" class="modal">
            <div id="modalContent" class="modal-content">
                <button id="closeModal" style="position: absolute; top: 5px; right: 5px;">X</button>
                <h2>Add User</h2>
                <form id="addUserForm" method="POST">

                    <label for="username">Username:</label>
                    <input type="text" id="username" required><br><br>

                    <label for="email">Email:</label>
                    <input type="text" id="email"><br><br>
                    
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option>Security</option>
                        <option>Analytics</option>
                    </select><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" required><br><br>

                    <button type="submit">Add</button>
                </form>
            </div>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['User ID'] }}</td>
                    <td>{{ row['Username'] }}</td>
                    <td>{{ row['Email'] }}</td>
                    <td>{{ row['Role'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <script>
        function showSection(sectionId) {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => {
            if (section.id === sectionId + 'Section') {
            section.style.display = 'block';
            } else {
            section.style.display = 'none';
            }
        });
        }

        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const checkbox = document.getElementById('check');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                sidebar.style.transform = 'translateX(0)';
                mainContent.style.transform = 'translateX(250px)'; /* Adjust width as per your sidebar width */
            } else {
                sidebar.style.transform = 'translateX(-250px)'; /* Adjust width as per your sidebar width */
                mainContent.style.transform = 'translateX(0)';
            }
        });

        const addUser = document.getElementById("addUser");   
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modalContent");

        const closeModalBtn = document.getElementById("closeModal");
        closeModalBtn.addEventListener("click", function() {
            // Close the modal
            document.getElementById("modal").style.display = "none";

            // Trigger a page refresh
            location.reload();
        });

        const addUserForm = document.getElementById("addUserForm");
        const tableBody = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
        const table = document.getElementById("dataTable");
        const rows = table.getElementsByTagName("tr");

        addUser.addEventListener("click", () => {
            modal.style.display = "block";
        });

        addUserForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Fetch form values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const role = document.getElementById("role").value;
            const password = document.getElementById("password").value;

            const formData = {
                username: username,
                email: email,
                role: role,
                password: password
            };

            fetch('/admin/add-new-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse the response JSON
                } else {
                    throw new Error('Failed to add user');
                }
            })
            .then(data => {
                // Handle the response data here
                console.log(data); // Log the response for demonstration
                // You can display a success message or update the UI accordingly
                // For example:
                // const messageElement = document.getElementById('addUserMessage');
                // messageElement.textContent = data.message; // Display the message

                // Clear the input fields on successful addition
                document.getElementById("username").value = "";
                document.getElementById("email").value = "";
                document.getElementById("role").value = "";
                document.getElementById("password").value = "";
            })
            .catch(error => {
                // Handle errors or failed responses
                console.error('Error:', error.message);
                // Display an error message or handle the error condition
            });
        });

        function logout() {
            // Redirect to the home page URL
            window.location.href = '/';
        }
    </script>
</body>
</html>
