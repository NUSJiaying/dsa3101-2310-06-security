
version: '0.1'

services:

  database:
    image: mysql
    restart: always
    ports:
      - 1001:3306
    expose:
      - 1001
    environment:
      MYSQL_DATABASE: 'secdb'
      MYSQL_ROOT_PASSWORD: 'dsa3101'
    volumes:
      - ./database/0. init:/docker-entrypoint-initdb.d

  database-manager: 
    image: adminer
    restart: always
    depends_on: 
      - database
    ports:
      - 8080:8080

  database-pop:
    build: 
      context: ./database
      dockerfile: Dockerfile
    volumes:
      - ./
