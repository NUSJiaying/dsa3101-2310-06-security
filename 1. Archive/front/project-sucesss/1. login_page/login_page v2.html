<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            display: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logo img {
            display: block;
            margin: 20px auto;
            height: 100px;
        }
        
        select#userType {
            margin-bottom: 15px; /* Adding margin-bottom for spacing */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>Login Page</h1>
        </div>
	<div class="logo">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/4gmtdBs/Screenshot-2023-11-02-010050.png" alt="Logo"></a>
        </div>
        <form id="loginForm" onsubmit="return redirectToPage()">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType">
                <option value="security">Select User Type</option>
                <option value="security">Security</option>
                <option value="analytics">Analytics</option>
            </select>

            <label for="UserID">User ID:</label>
            <input type="text" id="UserID" name="UserID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function redirectToPage() {
            var userId = document.getElementById("UserID").value.toLowerCase();
            if (userId === "security") {
                document.getElementById("loginForm").action = "security.html";
            } else if (userId === "analytics") {
                document.getElementById("loginForm").action = "analytics.html";
            } else {
                alert("Invalid UserID and Password");
                return false; // Prevent form submission on invalid UserID
            }
        }
    </script>
</body>
</html>
