<!DOCTYPE html>
<html lang="en">
<head>
    <style>
	body, html {
  		height: 100%;
  		margin: 0;
  		font-family: Arial;
	}

	.tablink {
 		background-color: #555;
 		color: white;
 	 	float: left;
  		border: none;
  		outline: none;
  		cursor: pointer;
  		padding: 14px 16px;
  		font-size: 17px;
  		width: 25%;
	}

	.tablink:hover {
  		background-color: #777;
	}


	.tabcontent {
  		color: white;
  		display: none;
  		padding: 100px 20px;
  		height: 100%;
	}

	#Analytics {background-color: red;}
	#Predictions {background-color: green;}

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header-container {
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 98%;
        }

        .logo {
            max-width: 100px;
            height: 100px;
        }

        .header {
            text-align: center;
            font-size: 24px;
        }

        .analytics-team {
            text-align: right;
            margin-left: 10;
        }

        .container {
            width: 80%;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        form {
            text-align: right;
            width: 30%; /* Adjust width as needed */
            order: 2; /* Change the order to move to the right */
        }

        label, select, input {
            margin-bottom: 10px;
            font-size: 18px; /* Increase font size */
        }

        .performance-container {
            width: 50%; /* Adjust width as needed */
            text-align: left;
        }

        .performance-title {
            font-size: 24px;
            font-weight: bold;
        }

        .performance-item {
            margin-bottom: 10px;
        }

        .chart-container {
            width: 85%; /* Adjust width as needed */
            display: flex;
            flex-wrap: wrap; /* Allow charts to wrap to the next line */
            justify-content: space-between;
            margin-top: 150px;
        }

        .chart {
            width: 28%; /* Adjust width as needed */
            margin-bottom: 20px; /* Add margin between charts */
     
  
        }

    </style>
</head>
<body>

    <div class="header-container">
        <div class="logo">
            <img src="https://www.nus.edu.sg/images/default-source/identity-images/NUS_logo_full-horizontal.jpg" alt="NUS Logo" style="height: 100px;">
        </div>
        <div class="header">
            <h1>NUSecure</h1>
        </div>
        <div class="analytics-team">
            <h1>Analytics Team</h1>
        </div>
    </div>

    <div class="container">

        <div class="performance-container">
            <h2 style="font-size: 38px;">Data Analytics Dashboard</h2>
        
    <button class="tablink" onclick="openPage('Analytics', this, 'red')"> Analytics </button>
    <button class="tablink" onclick="openPage('Predictions', this, 'green')" id="defaultOpen"> Predictions </button>


    <div id="Analytics" class="tabcontent">
  	<h3> Analytics </h3>
 	<p>Home is where the heart is..</p>
    </div>

    <div id="Predictions" class="tabcontent">
 	<h3> Predictions </h3>
  	<p>Some news this fine day!</p> 
    </div>



            <form>
                <label for="Location">Location:</label>
                <select id="Location">
                    <option value="Canteen">Canteen</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Halls">Halls</option>
                    <option value="Libraries">Libraries</option>
                </select>

                <br>

                <label for="Crimes">Crimes:</label>
                <br>
                <input type="checkbox" id="LostFound" name="LostFound" value="Lost and Found" checked>
                <label for="LostFound">Lost and Found</label>
                <br>
                <input type="checkbox" id="DamagedProperties" name="DamagedProperties" value="Damaged Properties">
                <label for="DamagedProperties">Damaged Properties</label>
                <br>
                <input type="checkbox" id="SexualIncidents" name="SexualIncidents" value="Sexual Incidents">
                <label for="SexualIncidents">Sexual Incidents</label>

                <br>

                <label for="FromDate">From Date:</label>
                <input type="date" id="FromDate">

                <br>

                <label for="ToDate">To Date:</label>
                <input type="date" id="ToDate">
            </form>

            <div class="performance-container">
                <div class="performance-title">Performance</div>
                <div class="performance-item">Number of Cases: 15</div>
                <div class="performance-item">Trend: +5%</div>
                <div class="performance-item">Mean: 4%</div>
                <div class="performance-item">Standard Deviation: 2.3</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="chart1" class="chart"></div>
            <div id="chart2" class="chart"></div>
            <div id="chart3" class="chart"></div>
            <div id="chart4" class="chart"></div>
            <div id="chart5" class="chart"></div>
            <div id="chart6" class="chart"></div>
        </div>

    </div>

    <!-- Dash JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://codepen.io/chriddyp/pen/bWLwgP.css"></script>
    <script src="DSA3101 Dashboard.py"></script> <!-- Make sure to replace 'your_dash_app.js' with the actual filename of your Dash app script -->
    <script>
        // Example data for testing
        var data = [
            { Date: '2023-10-01', Location: 'Canteen', Crime: 'Lost and Found', Value: 10 },
            { Date: '2023-10-02', Location: 'Canteen', Crime: 'Lost and Found', Value: 15 },
            { Date: '2023-10-01', Location: 'Faculty', Crime: 'Lost and Found', Value: 8 },
            { Date: '2023-10-02', Location: 'Faculty', Crime: 'Lost and Found', Value: 12 },
            { Date: '2023-10-01', Location: 'Halls', Crime: 'Lost and Found', Value: 5 },
            { Date: '2023-10-02', Location: 'Halls', Crime: 'Lost and Found', Value: 7 },
            { Date: '2023-10-01', Location: 'Libraries', Crime: 'Lost and Found', Value: 12 },
            { Date: '2023-10-02', Location: 'Libraries', Crime: 'Lost and Found', Value: 18 },
            // Add more data for other crimes
        ];

        // Example date range
        var fromDate = '2023-10-01';
        var toDate = '2023-10-02';

        // Filter data based on selected filters
        var filteredData = data.filter(function (d) {
            return (
                d.Location === 'Canteen' &&
                d.Crime === 'Lost and Found' &&
                d.Date >= fromDate &&
                d.Date <= toDate
            );
        });

        var barChart1 = {
            x: filteredData.map(function (d) { return d.Date; }),
            y: filteredData.map(function (d) { return d.Value; }),
            type: 'bar',
            name: 'Lost and Found',
        };

        // Line Chart 1
        var lineChart1 = {
            x: filteredData.map(function (d) { return d.Date; }),
            y: filteredData.map(function (d) { return d.Value; }),
            type: 'line',
            name: 'Lost and Found',
        };

        var lineChart2 = {
            x: filteredData.map(function (d) { return d.Date; }),
            y: filteredData.map(function (d) { return d.Value; }),
            type: 'line',
            name: 'Lost and Found',
        };

        // Create the layout for the charts
        var layout = {
            title: 'Crime Performance',
            barmode: 'group',
        };

        // Create and display the charts
        Plotly.newPlot('chart1', [barChart1], layout);
        Plotly.newPlot('chart2', [lineChart1], layout);
        Plotly.newPlot('chart2', [lineChart2], layout);
        // Add the other charts as needed
    </script>

</body>
</html>
