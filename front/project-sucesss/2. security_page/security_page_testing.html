<!DOCTYPE html>
<html>
<head>
    <title>Combined Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header-container {
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 98%;
        }

        .logo {
            max-width: 100px;
            height: 100px;
        }

        .header {
            text-align: center;
            font-size: 24px;
        }

        .security-team {
            text-align: right;
        }

        #map {
            width: 100%;
            height: 70vh;
        }

        #table-container {
            width: 100%;
            margin-top: 20px;
            display: none;
            border: 2px solid #000;
            padding: 10px;
        }

        #table-container.active {
            display: block;
        }

        #tab-handle {
            background-color: #f0f0f0;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="https://www.nus.edu.sg/images/default-source/identity-images/NUS_logo_full-horizontal.jpg" alt="NUS Logo" style="height: 100px;">
        </div>
        <div class="header">
            <h1>NUSecure</h1>
        </div>
        <div class="security-team">
            <h1>Security Team</h1>
        </div>
    </div>

    <div id="map"></div>

    <button class="toggle-button" onclick="toggleTableVisibility()">Toggle Table</button>

    <div id="table-container">
        <div id="tab-handle" onclick="toggleTableVisibility()">
            <h2>Incidents Table</h2>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Incident Code</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate with incident data -->
                <tr>
                    <td>1234</td>
                    <td>2023-11-29</td>
                    <td>10:00 AM</td>
                    <td>Huawei phone reported missing</td>
                    <td>Lost/Missing Property</td>
                    <td>Open</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.2966, 103.7764], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function toggleTableVisibility() {
            var tableContainer = document.getElementById('table-container');
            tableContainer.classList.toggle('active');
        }
    </script>
</body>
</html>
