<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }
        .logo {
            max-width: 100px;
            height: 100px;
        }
        .header {
            text-align: center;
            font-size: 24px;
        }
        .header-container {
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 98%;
        }
 
        #AnalyticsContent, #PredictionsContent {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="https://www.nus.edu.sg/images/default-source/identity-images/NUS_logo_full-horizontal.jpg" alt="NUS Logo" style="height: 100px;">
        </div>
        <div class="header">
            <h1>NUSecure</h1>
        </div>
        <div class="analytics-team">
            <h1>Analytics Team</h1>
        </div>
    </div>

    <div class="container">

        <div class="performance-container">
            <h2 style="font-size: 38px;">Data Analytics Dashboard</h2>

<ul class="tabs">
    <li class="tab" onclick="showContent('Analytics')">Analytics</li>
    <li class="tab" onclick="showContent('Predictions')">Predictions</li>
</ul>

<div class="content" id="AnalyticsContent">
    <!-- Analytics Content Goes Here -->
    <h2>Analytics Page</h2>
    <p>This is the content of the Analytics page.</p>
</div>

<div class="content" id="PredictionsContent">
    <!-- Predictions Content Goes Here -->
    <h2>Predictions Page</h2>
    <p>This is the content of the Predictions page.</p>
</div>

<script>
    function showContent(tabName) {
        var i;
        var contents = document.getElementsByClassName("content");
        for (i = 0; i < contents.length; i++) {
            contents[i].style.display = "none";
        }

        document.getElementById(tabName + "Content").style.display = "block";
    }
</script>

</body>
</html>
