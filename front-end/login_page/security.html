<!DOCTYPE html>
<html>
<head>
    <title>Combined Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header-container {
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 98%;
        }

        .logo {
            max-width: 100px;
            height: 100px;
        }

        .header {
            text-align: center;
            font-size: 24px;
        }

        .security-team {
            text-align: right;
        }

        #map {
            height: 200%;
	    width: 200%
        }

        #table-container {
            width: 60%;
            margin-top: 20px;
            border: 2px solid #000;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="https://www.nus.edu.sg/images/default-source/identity-images/NUS_logo_full-horizontal.jpg" alt="NUS Logo" style="height: 100px;">
        </div>
        <div class="header">
            <h1>NUSecure</h1>
        </div>
        <div class="security-team">
            <h1>Security Team</h1>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px;">
        <div id="map"></div>
	<div id="table-container">
            <h2>Incidents Table</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Incident Code</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate with incident data -->
                    <tr>
                        <td>1234</td>
                        <td>2023-11-29</td>
                        <td>10:00 AM</td>
                        <td>Huawei phone reported missing</td>
                        <td>Lost/Missing Property</td>
                        <td>Open</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.2966, 103.7764], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    </script>
</body>
</html>
